name: Build
on:
  workflow_dispatch: 
    push:
        branches:
        - main

env: 
  DOTNET_VERSION: '9.x'

jobs:
  build:
    runs-on: ubuntu-latest
    
    defaults: 
      run: 
        working-directory: Lanka
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          
      - name: Restore
        run: dotnet restore Lanka.sln
        
      - name: Build
        run: dotnet build Lanka.sln --configuration Release --no-restore
        
      - name: Test
        run: dotnet test Lanka.sln --configuration Release --no-restore --no-build
      
      - name: Publish
        run: dotnet publish Lanka.sln --configuration Release --no-restore --no-build