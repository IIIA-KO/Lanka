name: Build

on:
  push:
    branches:
      - main

env: 
  DOTNET_VERSION: '9.x'
  SOLUTION_PATH: "./Lanka.sln"

jobs:
  build:
    runs-on: ubuntu-latest
    
    defaults: 
      run: 
        working-directory: Lanka
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore ${{ env.SOLUTION_PATH }}
        
      - name: Build
        run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore
        
      - name: Test
        run: dotnet test ${{ env.SOLUTION_PATH }} --configuration Release --no-restore --no-build
      
      - name: Publish
        run: dotnet publish src/Lanka.Api/Lanka.Api.csproj --configuration Release --no-restore --no-build --output ${{env.DOTNET_ROOT}}/publish

      # Upload the artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/publish
