<div class="flex h-screen">
  <!-- Left -->
  <div class="w-full md:w-6 p-6 md:p-8 flex flex-column justify-content-center align-items-center gap-4 bg-auth-left">
    <div class="w-full flex justify-content-end">
      <app-language-switcher></app-language-switcher>
    </div>
    <img src="/logo/lanka-logo-green.svg" alt="Logo" class="w-7rem mb-2 align-items-center" />
    <h3 class="text-center text-xl text-600">{{'AUTH_LAYOUT.SUBTITLE' | translate}}</h3>

    <!-- Tabs -->
    <div class="flex justify-content-between w-full border-bottom-1 border-gray-300">
      <a routerLink="/auth/login" routerLinkActive="active-tab"
        class="flex-1 text-center text-sm text-600 pb-2 cursor-pointer">
        {{'AUTH_LAYOUT.LOGIN' | translate}}
      </a>
      <a routerLink="/auth/register" routerLinkActive="active-tab"
        class="flex-1 text-center text-sm text-600 pb-2 cursor-pointer">
        {{'AUTH_LAYOUT.REGISTER' | translate}}
      </a>
    </div>

    <!-- Inject login/register form -->
    <div class="w-full flex justify-content-center">
      <div class="form-container">
        <router-outlet></router-outlet>
      </div>
    </div>

    <small class="text-lg text-500 text-center mt-2">
      {{'AUTH_LAYOUT.PRIVACY_POLICY' | translate}}
      <a routerLink="/privacy-policy" class="text-primary">{{ 'COMMON.PRIVACY_POLICY' | translate }}</a>
    </small>
  </div>

  <!-- Right -->
  <div class="hidden md:flex w-12 justify-content-center align-items-center bg-gray-100">
    <img src="/images/auth-page.svg" alt="Illustration" class="w-9" />
  </div>
</div>
