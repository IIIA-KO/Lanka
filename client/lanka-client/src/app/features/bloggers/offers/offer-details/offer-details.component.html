<div class="offer-details-container">
  <div class="flex align-items-center gap-2 mb-4">
    <button pButton 
            type="button" 
            icon="pi pi-arrow-left" 
            class="p-button-text p-button-sm"
            (click)="onBack()">
    </button>
    <h2>Offer Details</h2>
  </div>

  <div *ngIf="loading" class="flex justify-content-center p-4">
    <p-progressSpinner></p-progressSpinner>
  </div>

  <div *ngIf="!loading && offer" class="offer-details-content">
    <p-card>
      <ng-template pTemplate="header">
        <div class="flex justify-content-between align-items-center p-3">
          <h3>{{ offer.name }}</h3>
          <div class="flex gap-2">
            <button pButton 
                    type="button" 
                    label="Edit" 
                    icon="pi pi-pencil" 
                    class="p-button-outlined"
                    (click)="onEdit()">
            </button>
            <button pButton 
                    type="button" 
                    label="Delete" 
                    icon="pi pi-trash" 
                    class="p-button-outlined p-button-danger"
                    (click)="onDelete()">
            </button>
          </div>
        </div>
      </ng-template>
      
      <ng-template pTemplate="content">
        <div class="offer-details-grid">
          <!-- Description -->
          <div class="detail-section">
            <h4>Description</h4>
            <p class="description-text">{{ offer.description }}</p>
          </div>

          <!-- Price Information -->
          <div class="detail-section">
            <h4>Price Information</h4>
            <div class="price-display">
              <span class="price-amount">{{ offer.priceAmount | currency:offer.priceCurrency }}</span>
              <span class="price-currency">{{ offer.priceCurrency }}</span>
            </div>
          </div>

          <!-- Offer ID -->
          <div class="detail-section">
            <h4>Offer ID</h4>
            <p class="offer-id">{{ offer.id }}</p>
          </div>
        </div>
      </ng-template>
      
      <ng-template pTemplate="footer">
        <div class="flex justify-content-end gap-2">
          <button pButton 
                  type="button" 
                  label="Back to Offers" 
                  icon="pi pi-arrow-left" 
                  class="p-button-outlined"
                  (click)="onBack()">
          </button>
          <button pButton 
                  type="button" 
                  label="Edit Offer" 
                  icon="pi pi-pencil" 
                  (click)="onEdit()">
          </button>
        </div>
      </ng-template>
    </p-card>
  </div>

  <div *ngIf="!loading && !offer" class="text-center p-4">
    <p-message severity="warn" text="Offer not found"></p-message>
  </div>
</div>
