services:
  lanka.api:
    image: ${DOCKER_REGISTRY-}lankaapi
    container_name: Lanka.Api
    build:
      context: .
      dockerfile: src/API/Lanka.Api/Dockerfile
    ports:
      - "4308:4308"
  
  lanka.database:
    image: postgres:latest
    container_name: Lanka.Database
    environment:
      - POSTGRES_DB=lanka
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./.containers/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  
  lanka.seq:
    image: datalust/seq:latest
    container_name: Lanka.Seq
    environment:
      - ACCEPT_EULA=Y
    ports:
      - "5431:5431"
      - "8081:80"
  
  lanka.redis:
    image: redis:latest
    container_name: Lanka.Redis
    restart: always
    ports:
      - "6379:6379"
  
  lanka.identity:
    image: quay.io/keycloak/keycloak:latest
    container_name: Lanka.Identity
    command: start-dev --import-realm
    environment:
      - KC_HEALTH_ENABLED=true
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    volumes:
        - ./.containers/identity:/opt/keycloak/data
        - ./.files:/opt/keycloak/data/import
    ports:
        - "18080:8080"
        - "9000:9000"
  
  lanka.jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: Lanka.Jaeger
    ports:
      - 4317:4317
      - 4318:4318
      - 16686:16686
  
  lanka.queue:
    image: rabbitmq:management-alpine
    container_name: Lanka.Queue
    hostname: lanka-queue
    volumes:
      - ./.containers/queue/data/:/var/lib/rabbitmq
      - ./.containers/queue/log/:/var/log/rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - 5672:5672
      - 15672:15672